databaseChangeLog:
  - changeSet:
      id: drop-COLD_INFO-if-exists
      author: the-author
      comment: drop COLD_INFO if exists
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: COLD_INFO
      changes:
        - dropTable:
            tableName: COLD_INFO
  - changeSet:
      id: CS-100-01
      author: Radha Mohan(radhamohan.rajput@gmail.com)
      comment: "create cold_info table."
      changes:
        - createTable:
            tableName: COLD_INFO
            columns:
              - column:
                  name: COLD_ID
                  type: INT
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_COLD_INFO
                    nullable: false
              - column:
                  name: COLD_SUBMITTER
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: COLD_NAME
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: ADDRESS_ID
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: CONTACT_ID
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: OWNER_ID
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: FACEBOOK_URL
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: LAST_UPDATED
                  type: DATETIME
                  defaultValue: now()
                  constraints:
                    nullable: false
  - changeSet:
      id: CS-100-02
      author: Radha Mohan(radhamohan.rajput@gmail.com)
      comment: "load cold info"
      changes:
        - loadData:
            file: db/changelog/data/cold_info.csv
            separator: ","
            tableName: COLD_INFO

