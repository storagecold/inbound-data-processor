databaseChangeLog:
  - changeSet:
      id: drop-BANK_DETAIL-if-exists
      author: the-author
      comment: drop BANK_DETAIL if exists
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: BANK_DETAIL
      changes:
        - dropTable:
            tableName: BANK_DETAIL
  - changeSet:
      id: CS-300-01
      author: Radha Mohan(radhamohan.rajput@gmail.com)
      comment: "create PartyAcc table."
      changes:
        - createTable:
            tableName: BANK_DETAIL
            columns:
              - column:
                  name: COLD_ID
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: Code
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
  - changeSet:
      id: CS-300-02
      author: Pankaj KUmar(pankaj.rajput.iet@gmail.com)
      comment: "add column"
      changes:
        - addColumn:
            tableName: PartyAcc
            columns:
              - name: BankCode
                type: INT
                constraints:
                  nullable:false
  - changeSet:
      id: CS-300-03
      author: Pankaj KUmar(pankaj.rajput.iet@gmail.com)
      comment: "add column"
