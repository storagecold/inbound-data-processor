databaseChangeLog:
  - changeSet:
      id: drop-BANK_DETAIL-if-exists
      author: the-author
      comment: drop BANK_DETAIL if exists
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: BANK_DETAIL
      changes:
        - dropTable:
            tableName: BANK_DETAIL
  - changeSet:
      id: CS-300-01
      author: Radha Mohan(radhamohan.rajput@gmail.com)
      comment: "create PartyAcc table."
      changes:
        - createTable:
            tableName: BANK_DETAIL
            columns:
              - column:
                  name: COLD_ID
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: BRANCH
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: ACC_No
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: IFSC
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: CHEQUE
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: BANK_NAME
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: ACC_NAME
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

