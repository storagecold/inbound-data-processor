databaseChangeLog:
  - changeSet:
      id: CS-400-01
      author: Pankaj Kumar(pankaj.rajput.iet@gmail.com)
      comment: "create File detail table"
      changes:
        - createTable:
            tableName: FILE_DETAIL
            columns:
              - column:
                  name: FILE_ID
                  type: INT
                  constraints:
                    nullable: false
              - column:
                 name: FILE_NAME
                 type: VARCHAR(50)
                 constraints:
                   nullable: false
              - column:
                  name: COLD_SUBMITTER
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: RECEIVED
                  type: DATE
                  constraints:
                    nullable: false
  - changeSet:
      id: CS-400-02
      author: Pankaj KUmar(pankaj.rajput.iet@gmail.com)
      comment: "add column"
      changes:
        - addColumn:
            tableName: FILE_DETAIL
            columns:
              - name: COMEPLETED
                type: DATETIME
                constraints:
                  nullable:false
  - changeSet:
      id: CS-400-03
      author: Pankaj KUmar(pankaj.rajput.iet@gmail.com)
      comment: "add column"
      changes:
        - addColumn:
            tableName: FILE_DETAIL
            columns:
              - name: STATUS
                type: VARCHAR(50)
                constraints:
                  nullable:false